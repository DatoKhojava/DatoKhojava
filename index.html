<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Dato Khojava</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee+Inline&family=Vast+Shadow&family=Zilla+Slab+Highlight:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="./zen.png" type="image/png" sizes="16x16" />
  </head>
  <body>
    <div id="parallax">
      <h1>Dato Khojava</h1>
    </div>

    <a href="https://github.com/DatoKhojava">
      <img src="./github.png" alt="github" class="github" />
    </a>
    <!--  -->
  </body>
  <script>
    (function () {
      // Add event listener
      document.addEventListener("mousemove", parallax);
      const elem = document.querySelector("#parallax");
      // Magic happens here
      function parallax(e) {
        let _w = window.innerWidth / 2;
        let _h = window.innerHeight / 2;
        let _mouseX = e.clientX;
        let _mouseY = e.clientY;
        let _depth1 = `${50 - (_mouseX - _w) * 0.01}% ${
          50 - (_mouseY - _h) * 0.01
        }%`;
        let _depth2 = `${50 - (_mouseX - _w) * 0.02}% ${
          50 - (_mouseY - _h) * 0.02
        }%`;
        let _depth3 = `${50 - (_mouseX - _w) * 0.06}% ${
          50 - (_mouseY - _h) * 0.06
        }%`;
        let x = `${_depth3}, ${_depth2}, ${_depth1}`;
        console.log(x);
        elem.style.backgroundPosition = x;
      }
    })();
  </script>
</html>
